<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" />
        <title>Css Bayan</title>
    </head>
    <body>
        <div class="accordion-block">
            <h1>CSS Bayan</h1>
            <div class="section">
                <input id="section1" type="radio" name="accordion" checked>
                <label for="section1">
                    First Meme
                    <img class="cross" src="img/cross.png" alt="cross">
                    <img class="plus" src="img/plus.png" alt="plus">
                </label>
                <div class="content">
                    <img class="mem" src="img/firstMeme.webp" alt="mem">
                </div>
            </div>
            <div class="section">
                <input id="section2" type="radio" name="accordion">
                <label for="section2">
                    Second Meme
                    <img class="cross" src="img/cross.png" alt="cross">
                    <img class="plus" src="img/plus.png" alt="plus">
                </label>
                <div class="content">
                    <img class="mem" src="img/meme2.jpg" alt="mem">
                </div>
            </div>
            <div class="section">
                <input id="section3" type="radio" name="accordion">
                <label for="section3">
                    Third Meme
                    <img class="cross" src="img/cross.png" alt="cross">
                    <img class="plus" src="img/plus.png" alt="plus">
                </label>
                <div class="content">
                    <img class="mem" src="img/images.jfif" alt="mem">
                </div>
            </div>
            <div class="section">
                <input id="section4" type="radio" name="accordion">
                <label for="section4">
                    Forth Meme
                    <img class="cross" src="img/cross.png" alt="cross">
                    <img class="plus" src="img/plus.png" alt="plus">
                </label>
                <div class="content">
                    <img class="mem" src="img/meme4.webp" alt="mem">
                </div>
            </div>
        </div>
    </body>
</html>
